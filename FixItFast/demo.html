<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="demo.css" />
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-storage.js"></script>

</head>

<body>
    <section class="container">
        <header>Registration Form for service provider!</header>
        <form action="#" id="registration-form" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" id="phone" placeholder="Enter phone number" required />
            </div>
            <div class="input-box">
  <label>Experience</label>
  <select id="experience" required>
    <option value="">Select experience</option>
    <option value="0-1 year">0-1 Year</option>
    <option value="1-2 years">1-2 Years</option>
    <option value="2-3 years">2-3 Years</option>
    <option value="3-4 years">3-4 Years</option>
    <option value="4-5 years">4-5 Years</option>
  </select>
</div>
            <div class="input-box">
                <label>Upload Image</label>
                <input type="file" id="image" accept="image/*" required />
            </div>
            <br>
            <label for="expertise">Expertise:</label>
            <select id="expertise" required>
                <option value="">Select an expertise</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Electrician">Electrician</option>
            </select><br>

            <br>
            <label for="expertise">Availability:</label>
            <select id="availability" required>
                <option value="">Select availability</option>
                <option value="full_time">Full Time</option>
                <option value="weekdays_only">Weekdays Only</option>
                <option value="evening_and_weekends">Evening And Weekends</option>
            </select><br>
            <br>
            <div class="form-group">
                <label for="location">Location:</label>
                <span id="location"></span>
                <button type="button" id="getLocationBtn">Get Current Location</button>
            </div>

            <button>Submit</button>
        </form>
    </section>
    <script src="demoscript.js"></script>

</body>

</html>
